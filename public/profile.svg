<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="personGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc6a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Bokeh circles in background -->
  <circle cx="80" cy="80" r="30" fill="#00ff88" opacity="0.1"/>
  <circle cx="320" cy="100" r="40" fill="#00ff88" opacity="0.08"/>
  <circle cx="150" cy="350" r="35" fill="#00ff88" opacity="0.12"/>
  <circle cx="350" cy="300" r="25" fill="#00ff88" opacity="0.1"/>
  
  <!-- Person silhouette -->
  <!-- Head -->
  <circle cx="200" cy="140" r="60" fill="url(#personGradient)"/>
  
  <!-- Body/Shoulders -->
  <ellipse cx="200" cy="280" rx="90" ry="100" fill="url(#personGradient)"/>
  
  <!-- Sweater neckline detail -->
  <path d="M 140 220 Q 200 240 260 220" stroke="#1a1a1a" stroke-width="3" fill="none"/>
  
  <!-- Subtle shine on head -->
  <ellipse cx="180" cy="120" rx="20" ry="25" fill="#ffffff" opacity="0.15"/>
  
  <!-- Name badge effect -->
  <rect x="100" y="360" width="200" height="35" rx="5" fill="#000000" opacity="0.3"/>
  <text x="200" y="383" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="700" fill="#00ff88" text-anchor="middle">DAVID</text>
</svg>
